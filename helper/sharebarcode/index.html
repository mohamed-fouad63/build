<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript"
        src="http://www.jqueryscript.net/demo/Simple-jQuery-Based-Barcode-Generator-Barcode/jquery-barcode.js"></script>

    <title>Document</title>
</head>

<body>
    <input type="text" id="text" value="123456787654" />
    <input type="button" id="button" name="click" value="Convert" />
    <div id="showVal"></div>
    <div id="bcTarget"></div>

    <script>
        $(document).ready(function () {
            $("#button").click(function () {
                var text = $('#text').val();
                $("#showVal").text(text);
                $("#bcTarget").barcode(text, "ean13");
            });
            $("#button").click();
        });
    </script>
</body>

</html>
